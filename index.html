<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1><b> Cadastro de Produtos </b></h1>
    </header>
    <main>
        <form id="produtoform">
            <label for="none">Nome do Produto:</label>
            <input type="text" id="nome" required>
            <br><br>

            <label for="preco">Preço do Produto (R$):</label>
            <input type="number" id="preco" required>
            <br><br>

            <label for="imposto">Imposto(%):</label>
            <input type="number" id="imposto" value="10">
            <br><br>

            <button type="submit">Calcular Preço Final</button>

        </form>
    </main>
    <script src="ts/produto.ts"></script>
    <script src="ts/main.ts"></script>
</body>
</html>
